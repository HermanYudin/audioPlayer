<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audioPlayer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <audio src="" id="audio"></audio>

    <div class="music-player">
        <h1 class="music-name">Big Guns</h1>
        <p class="artist-name">Skid Row</p>
        <div class="disk">
        </div>
        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
        </div>
        <div class="controls">
            <button class="btn backward-btn"><img src="/imgs/backward.png" class="backward-img"></button>
            <button class="play-btn pause">
            <span></span>
            <span></span>
            </button>
            <button class="btn forward-btn"><img src="/imgs/forward.png" class="forward-img"></button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="index.js"></script>
</body>
</html>
